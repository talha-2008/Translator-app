<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - Google Translator Clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/translator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-language"></i>
            <h1>Translate & Learn</h1>
        </div>
        <nav>
            <a href="translator.html" class="nav-button active">অনুবাদক</a>
            <a href="dictionary.html" class="nav-button">অভিধান</a>
        </nav>
        <div class="header-actions">
            <label class="theme-toggle" title="Toggle theme">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main class="translator-page">
        <div class="translator-container">
            <div class="controls">
                <div class="language-selector">
                    <select id="source-lang"></select>
                    <button id="swap-btn"><i class="fas fa-exchange-alt"></i></button>
                    <select id="target-lang"></select>
                </div>
                <div class="extra-controls">
                    <input type="file" id="file-input" accept=".txt" title="Upload .txt to translate">
                    <button id="auto-detect-toggle" title="Auto-detect language">Auto</button>
                </div>
            </div>

            <div class="translation-area">
                <div class="input-box">
                    <textarea id="source-text" placeholder="অনুবাদ করার জন্য কিছু লিখুন..."></textarea>
                    <div class="features">
                        <button id="voice-input-btn" title="Voice input"><i class="fas fa-microphone"></i></button>
                        <button id="speak-source-btn" title="Listen"><i class="fas fa-volume-up"></i></button>
                        <button id="copy-source-btn" title="Copy"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="output-box">
                    <textarea id="translated-text" readonly placeholder="অনুবাদ এখানে দেখা যাবে..."></textarea>
                    <div class="features">
                        <button id="speak-target-btn"><i class="fas fa-volume-up"></i></button>
                        <button id="copy-target-btn"><i class="fas fa-copy"></i></button>
                        <button id="favorite-btn" title="Add to favorites"><i class="fas fa-star"></i></button>
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button id="translate-btn" class="main-action-btn">অনুবাদ করুন</button>
                <button id="history-btn" class="secondary-btn">History</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="history-panel" class="panel hidden">
                <h3>History</h3>
                <ul id="history-list"></ul>
            </div>
            <div id="favorites-panel" class="panel hidden">
                <h3>Favorites</h3>
                <ul id="favorites-list"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Translator App. All rights reserved.</p>
    </footer>
    <script src="scripts/translator.js"></script>
</body>
</html>
